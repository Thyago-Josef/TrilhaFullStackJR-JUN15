<div class="container">
    <h1>Login</h1>
  
    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="usuario">Usu√°rio:</label>
        <input type="text" class="form-control" id="usuario" [(ngModel)]="usuario" name="usuario">
      </div>
  
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" class="form-control" id="senha" [(ngModel)]="senha" name="senha">
      </div>
  
      <button type="submit" class="btn btn-primary">Entrar</button>
  
      <div class="alert alert-danger" *ngIf="mensagemErro">{{ mensagemErro }}</div>
    </form>
  </div>
